<!DOCTYPE html>
<html>
<head>
  <title>Increment and Get Count</title>
</head>
<body>
  <h1>Increment and Get Count</h1>
  <button id="incrementBtn">Increment</button>
  <button id="getCountBtn">Get Count</button>
  <pre id="output"></pre>

  <script>
    // Increment button click handler
    document.getElementById("incrementBtn").addEventListener("click", async () => {
      const response = await fetch("/increment", {
        method: "POST",
      });
      const data = await response.json();
      if (data.success) {
        alert("Increment command executed successfully!");
      } else {
        alert(`Error: ${data.message}`);
      }
    });

    // Get Count button click handler
    document.getElementById("getCountBtn").addEventListener("click", async () => {
      const response = await fetch("/get-count", {
        method: "POST",
      });
      const data = await response.json();
      if (data.success) {
        document.getElementById("output").innerText = JSON.stringify(data.output, null, 2);
      } else {
        document.getElementById("output").innerText = `Error: ${data.message}`;
      }
    });
  </script>
</body>
</html>
